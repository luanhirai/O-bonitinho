<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Adicione o link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para a tela de login */
        body {
            background-color: #f4f4f4;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-login {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-container">
                    <h2>Tela de Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">CPF:</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-login btn-block">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione o link para o JavaScript do Bootstrap e o jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Adicione um manipulador de eventos para o envio do formulário
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Impede o envio padrão do formulário

            // Realize a autenticação aqui (por exemplo, verifique se o CPF e a senha estão corretos)
            // Se a autenticação for bem-sucedida, exiba a mensagem de pagamento confirmado
            // Aqui, estamos usando um alerta como exemplo, você pode substituir por uma lógica real de autenticação
            alert("Autenticação bem-sucedida. Pagamento confirmado!");

            window.location.href = "cadastro-curso.html";
        });
    </script>
</body>
</html>
